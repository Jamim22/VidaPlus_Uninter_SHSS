<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VidaPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 1rem; 
            padding: 2.5rem; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            max-width: 500px; 
            width: 100%;
            margin: 0 auto;
        }
        .logo-section { text-align: center; margin-bottom: 2rem; }
        .logo { 
            width: 60px; 
            height: 60px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 1rem; 
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); 
        }
        .logo-title { color: #1f2937; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .logo-subtitle { color: #6b7280; font-size: 0.875rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; color: #374151; font-weight: 500; margin-bottom: 0.5rem; }
        .form-input { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.5rem; 
            background: white; 
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .form-input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 0.75rem 2rem; 
            border: none; 
            border-radius: 0.5rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%;
            font-size: 1rem;
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); 
        }
        .text-center { text-align: center; }
        .text-primary { color: #667eea; text-decoration: none; }
        .text-primary:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="logo-section">
            <div class="logo">
                <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </div>
            <div class="logo-title">VidaPlus</div>
            <div class="logo-subtitle">Sistema Hospitalar</div>
        </div>
        <h1 class="text-center text-xl font-semibold mb-3">Acesse sua conta</h1>
        <p class="text-center text-gray-600 mb-6">Digite suas credenciais para entrar no sistema</p>
        <form>
            <div class="form-group">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-input" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <a href="recuperar-senha.html" class="text-primary">Esqueceu a senha?</a>
        </div>
        <div class="text-center mt-2">
            <a href="cadastro.html" class="text-primary">Não possui conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
